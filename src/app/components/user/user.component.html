<li>
    <mat-card class="example-card" appearance="outlined">
        <img mat-card-image  src="{{userData.avatar}}" alt="avatar">
        <mat-card-content>
            <mat-card-title>{{userData.first_name + ' ' + userData.last_name}}</mat-card-title>
            <mat-card-subtitle>{{userData.email}}</mat-card-subtitle>
        </mat-card-content>
    </mat-card>
</li>
